<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="advance_style.css">
</head>

<body>


    <div class="container">
        <nav class="nav_bar">
            <a href="index.html" class="nav_link"> Google Search</a>

        </nav>

        <div class="wrapper">
            <form action="https://www.google.com/search">
                <h3>Google Advance Search</h3>

                <div class="grid-template">

                    <div class="row">
                        <div class="row1">
                            <label for="as_q">All these Words</label>
                        </div>
                        <div class="row2">
                            <input type="text" name="as_q" class="text_box">
                        </div>
                    </div>

                    <div class="row">
                        <div class="row1">
                            <label for="as_epq">This exact word or phrase</label>
                        </div>
                        <div class="row2">
                            <input type="text" name="as_epq" class="text_box">
                        </div>
                    </div>

                    <div class="row">
                        <div class="row1">
                            <label for="as_epq">Any of these words</label>
                        </div>
                        <div class="row2">
                            <input type="text" name="as_oq" class="text_box">
                        </div>
                    </div>

                    <div class="row">
                        <div class="row1">
                            <label for="as_eq">None of these words</label>
                        </div>
                        <div class="row2">
                            <input type="text" name="as_eq" class="text_box">
                        </div>

                    </div>

                    <div class="row2">
                        <input type="submit" value="Advance Search" class="btn">
                    </div>

                </div>
                <!-- <input type="text" name="test"> -->
        </div>

    </div>
    </form>
    </div>
</body>

</html>
